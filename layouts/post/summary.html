{{ $thumb_image := partial "func/PostThumbImage.html" . }}
<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ $thumb_image := (trim $thumb_image "/") | absURL }}
        <div class="pr3-ns mb4">
          <a href="{{.Permalink}}" class="db grow">
            <img src="{{ $thumb_image }}" class="img" alt="image from {{ .Title }}">
          </a>
        </div>
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
    <ul class="pa0">
      {{ range .GetTerms "tags" }}
       <li class="list di">
         <a href="{{ .RelPermalink }}" class="link f5 grow no-underline br-pill ba ph3 pv2 mb2 dib black sans-serif">
           {{- .LinkTitle -}}
         </a>
       </li>
      {{ end }}
    </ul>
  </div>
</div>
